<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>
        Race Results
      </h1>
    </header>
    <main>
      <h1>
        Athlete:
      </h1>
      <p>To Add a participant, enter their name, team, total time, and number of laps. </p>
      <p>To Modify a participant, enter their name, team, and update their total time and laps. </p>
      <form action="">
        <label for="name">Enter Name:</label>
        <input type='text' id='name' value="" placeholder="Name (Ex: John Doe)">
        <label for="year">Enter Year:</label>
        <input type='text' id='team' value="" placeholder="Team (Ex: Blue)">
        <label for="split">Enter Total Time:</label>
        <input type='number' id='time' value="" placeholder="Time(minutes) (Ex: 125)">
        <label for="time">Enter Number of Laps:</label>
        <input type='number' id='laps' value="" placeholder="Time (Ex: 25)">
        <button>submit</button>
      </form>
      <h1>
        Race Results:
      </h1>
      <table id="results-table">
        <tr>
          <th>Name</th>
          <th>Tean</th>
          <th>Time</th>
          <th>Laps</th>
          <th>Avg</th>
        </tr>
      </table>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
